<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IES JAROSO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="imagen_titulo">
        <img src="./img/jaroso.png" width="200" height="200">
        <h1>IES JAROSO</h1>
    </div>

    <header>
        <nav>
            <ul>
                <a href="">
                    <li>Inicio</li>
                </a>
                <a href="">
                    <li>Erasmus+</li>
                </a>
                <a href="">
                    <li>Ubicación</li>
                </a>
                <a href="">
                    <li>Proyectos</li>
                </a>
                <a href="">

                </a>
            </ul>

        </nav>


    </header>

    <div class="contendorCabecera">

            <div class="parrafo1">

            <div class="enlaces">

            <img class="img_elementos" src="./img/adminstracion.png" alt="adminstracion">

            <p>Fabicación mecánica</p>
        </div>

        <div class="elemento4">
            <img class="img_elementos" src="./img/informatica.png" alt="informatica">
            <p>Informática y comunicaciones</p>
        </div>

        <div class="elemento5">
            <img class="img_elementos" src="./img/quimica.png" alt="quimica">
